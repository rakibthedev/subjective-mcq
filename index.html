<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Primary Math Master</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
  window.MathJax = {
    tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
    startup: { typeset: false }
  };
</script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

<style>
    :root {
        --primary: #6366f1;
        --primary-dark: #4f46e5;
        --accent: #ec4899;
        --bg-grad: linear-gradient(135deg, #f3f4f6 0%, #e0e7ff 100%);
        --card-bg: #ffffff;
        --text-main: #1f2937;
        --text-muted: #6b7280;
        --border: #e5e7eb;
        --success-bg: #d1fae5;
        --success-text: #065f46;
        --error-bg: #fee2e2;
        --error-text: #991b1b;
        --shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.1);
        --radius: 16px;
    }

    body {
        margin: 0;
        padding: 40px 20px;
        font-family: 'Inter', 'Hind Siliguri', sans-serif;
        background: var(--bg-grad);
        min-height: 100vh;
        color: var(--text-main);
    }

    header { text-align: center; margin-bottom: 40px; }
    h1 { font-size: 2.5rem; font-weight: 700; color: var(--primary-dark); margin: 0; }
    p.subtitle { color: var(--text-muted); margin-top: 8px; font-size: 1.1rem; }

    .container { max-width: 800px; margin: 0 auto; }

    .error-box {
        background: var(--error-bg);
        color: var(--error-text);
        padding: 20px;
        border-radius: var(--radius);
        text-align: center;
        border: 1px solid #fca5a5;
        margin-bottom: 20px;
        display: none;
    }

    .mcq-card {
        background: var(--card-bg);
        border-radius: var(--radius);
        padding: 30px;
        margin-bottom: 30px;
        box-shadow: var(--shadow);
        border: 1px solid rgba(255,255,255,0.5);
    }

    .question-badge {
        display: inline-block;
        background: #eef2ff;
        color: var(--primary);
        padding: 4px 12px;
        border-radius: 99px;
        font-size: 0.85rem;
        font-weight: 600;
        margin-bottom: 12px;
    }

    .question-text {
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: 20px;
        line-height: 1.6;
    }

    .options-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
        margin-bottom: 24px;
    }

    @media (max-width: 600px) { .options-grid { grid-template-columns: 1fr; } }

    .option-item {
        background: #f9fafb;
        border: 2px solid var(--border);
        padding: 12px 16px;
        border-radius: 12px;
        font-size: 1rem;
        color: var(--text-main);
        display: flex;
        align-items: center;
    }

    .option-marker {
        width: 28px;
        height: 28px;
        background: #e5e7eb;
        color: var(--text-muted);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.85rem;
        font-weight: 700;
        margin-right: 12px;
    }

    .action-area {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
        border-top: 1px solid var(--border);
        padding-top: 20px;
    }

    .btn-solve {
        background: var(--primary);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 12px;
        font-family: inherit;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: all 0.2s;
    }

    .btn-solve:hover { background: var(--primary-dark); transform: translateY(-2px); }
    .btn-solve:disabled { background: #9ca3af; cursor: not-allowed; }

    .result-box {
        margin-top: 20px;
        display: none;
        animation: fadeIn 0.4s ease;
    }

    .correct-answer {
        background: var(--success-bg);
        color: var(--success-text);
        padding: 12px 16px;
        border-radius: 10px;
        font-weight: 600;
        display: inline-block;
        margin-bottom: 16px;
    }

    .ai-explanation {
        background: #f8fafc;
        border-left: 4px solid var(--accent);
        padding: 20px;
        border-radius: 0 12px 12px 0;
        font-size: 1rem;
        line-height: 1.8;
    }

    .loader {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid rgba(255,255,255,0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
</style>
</head>
<body>

<header>
    <h1>Primary Math Genius</h1>
    <p class="subtitle">এআই প্রযুক্তির মাধ্যমে গণিত শিখুন সহজে</p>
</header>

<div class="container">
    <div id="errorBox" class="error-box"></div>
    <div id="mcqContainer"></div>
</div>

<script>
/* ================= CONFIGURATION ================= */
const GEMINI_API_KEY = "AIzaSyBSXsR-Mn4uHN2JLSR_S_uvWQFcBB-8JCA"; 
const GEMINI_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${GEMINI_API_KEY}`;

/* ================= UTILS ================= */
function stripHtml(html) {
   let tmp = document.createElement("DIV");
   tmp.innerHTML = html;
   return tmp.textContent || tmp.innerText || "";
}

function showError(msg) {
    const box = document.getElementById("errorBox");
    box.style.display = "block";
    box.innerHTML = `<strong>ত্রুটি:</strong> ${msg}`;
}

async function getAIExplanation(question, options, correctAnswer) {
    const prompt = `
    Role: You are a friendly Primary School Math Teacher in Bangladesh.
    Task: Explain this math problem in clear **Bengali (Bangla)** language for a child.
    
    Question: "${question}"
    Options: ${options.join(', ')}
    Correct Answer: "${correctAnswer}"

    Guidelines:
    1. Start with a positive encouragement like "চলো অংকটি সমাধান করি!"
    2. Provide step-by-step reasoning.
    3. Use LaTeX for math expressions (e.g., $5 + 5 = 10$).
    4. Use bold text for the final answer.
    5. Output strictly in Markdown.
    `;

    try {
        const response = await fetch(GEMINI_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                contents: [{ parts: [{ text: prompt }] }]
            })
        });

        const data = await response.json();
        
        if (data.error) {
            console.error("API Error:", data.error);
            return `**API Error:** ${data.error.message}`;
        }

        return data.candidates?.[0]?.content?.parts?.[0]?.text || "দুঃখিত, কোনো ব্যাখ্যা পাওয়া যায়নি।";
    } catch (error) {
        return "ইন্টারনেট সংযোগে সমস্যা হচ্ছে। আবার চেষ্টা করুন।";
    }
}

/* ================= MAIN LOGIC ================= */
async function init() {
    const container = document.getElementById("mcqContainer");
    
    // Demo data for testing (Replace with your actual JSON fetch if needed)
    const questions = [
        {
            label: "একটি বাগানে ১২টি লাল ফুল এবং ৮টি হলুদ ফুল আছে। মোট ফুলের সংখ্যা কত?",
            options: ["১৮টি", "২০টি", "২২টি", "২৫টি"],
            answer: "b"
        },
        {
            label: "৫ জন মানুষের প্রত্যেককে ৩টি করে আপেল দিলে মোট কতটি আপেল লাগবে?",
            options: ["৮টি", "১০টি", "১৫টি", "১২টি"],
            answer: "c"
        }
    ];

    // Note: To use external JSON, uncomment the block below and ensure you use a Live Server
    /*
    try {
        const res = await fetch("json/primary_math.json");
        if (!res.ok) throw new Error("JSON ফাইল পাওয়া যায়নি");
        questions = await res.json();
    } catch (err) {
        showError(err.message);
        // return; // Don't stop if demo data exists
    }
    */

    questions.forEach((q, index) => {
        const card = document.createElement("div");
        card.className = "mcq-card";

        const correctIndex = q.answer.toLowerCase().charCodeAt(0) - 97;
        const correctAnswerText = q.options[correctIndex];

        card.innerHTML = `
            <span class="question-badge">প্রশ্ন ${index + 1}</span>
            <div class="question-text">${q.label}</div>
            
            <div class="options-grid">
                ${q.options.map((opt, i) => `
                    <div class="option-item">
                        <span class="option-marker">${String.fromCharCode(65 + i)}</span>
                        ${opt}
                    </div>
                `).join('')}
            </div>

            <div class="action-area">
                <button class="btn-solve">
                    <span>উত্তর ও ব্যাখ্যা দেখুন</span>
                </button>
            </div>

            <div class="result-box">
                <div class="correct-answer">✅ সঠিক উত্তর: ${correctAnswerText}</div>
                <div class="ai-explanation"></div>
            </div>
        `;

        const btn = card.querySelector(".btn-solve");
        const resultBox = card.querySelector(".result-box");
        const explanationBox = card.querySelector(".ai-explanation");
        let isLoaded = false;

        btn.onclick = async () => {
            if (resultBox.style.display === "block") {
                resultBox.style.display = "none";
                btn.innerHTML = `<span>উত্তর ও ব্যাখ্যা দেখুন</span>`;
                return;
            }

            resultBox.style.display = "block";
            
            if (!isLoaded) {
                btn.innerHTML = `<div class="loader"></div> <span>ব্যাখ্যা তৈরি হচ্ছে...</span>`;
                btn.disabled = true;

                const markdownText = await getAIExplanation(
                    stripHtml(q.label),
                    q.options.map(stripHtml),
                    stripHtml(correctAnswerText)
                );

                explanationBox.innerHTML = marked.parse(markdownText);
                
                // Re-render MathJax for the new content
                if (window.MathJax && window.MathJax.typesetPromise) {
                    await MathJax.typesetPromise([explanationBox]);
                }

                btn.innerHTML = `<span>লুকান</span>`;
                btn.disabled = false;
                isLoaded = true;
            } else {
                btn.innerHTML = `<span>লুকান</span>`;
            }
        };

        container.appendChild(card);
    });
}

init();
</script>

</body>
  </html>
