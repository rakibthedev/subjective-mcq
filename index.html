<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MCQ Questions By Rakib</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    padding: 20px;
}

.mcq {
    background: #fff;
    padding: 15px;
    margin-bottom: 20px;
    border-radius: 6px;
}

.question {
    cursor: pointer;
    color: #0b57d0;
    font-weight: bold;
}

.question:hover {
    text-decoration: underline;
}

.options li {
    margin: 5px 0;
}

.answer {
    display: none;
    margin-top: 10px;
    color: green;
    font-weight: bold;
}

button {
    margin-top: 10px;
    padding: 6px 12px;
    cursor: pointer;
}
</style>
</head>

<body>

<h2 align="center">Previous Primary All Math Upto 2025</h2>
<div id="mcqContainer"></div>

<script>
fetch("json/primary_math.json")
    .then(res => res.json())
    .then(questions => {
        const container = document.getElementById("mcqContainer");

        questions.forEach((q, index) => {
            const mcq = document.createElement("div");
            mcq.className = "mcq";

            /* Question (Google search) */
            const question = document.createElement("div");
            question.className = "question";
            question.innerHTML = `Q${index + 1}. ${q.label}`;
            question.onclick = () => {
                const text = question.innerText.replace(/^Q\d+\.\s*/, "");
                window.open(
                    "https://www.google.com/search?q=" + encodeURIComponent(text),
                    "_blank"
                );
            };

            /* Options */
            const ul = document.createElement("ul");
            ul.className = "options";
            q.options.forEach((opt, i) => {
                const li = document.createElement("li");
                li.textContent = `${String.fromCharCode(97 + i)}. ${opt}`;
                ul.appendChild(li);
            });

            /* Answer */
            const ans = document.createElement("div");
            ans.className = "answer";
            const correctIndex = q.answer.charCodeAt(0) - 97;
            ans.textContent = `Correct Answer: ${q.options[correctIndex]}`;

            /* Toggle Button */
            const btn = document.createElement("button");
            btn.textContent = "Show Answer";

            btn.onclick = () => {
                const isVisible = ans.style.display === "block";
                ans.style.display = isVisible ? "none" : "block";
                btn.textContent = isVisible ? "Show Answer" : "Hide Answer";
            };

            mcq.append(question, ul, btn, ans);
            container.appendChild(mcq);
        });
    });
</script>

</body>
</html>
